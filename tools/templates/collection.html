<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "assets/font-awesome/4.5.0/css/font-awesome.min.css" %}"/>
    <link rel="stylesheet" href="{% static "assets/css/fonts.googleapis.com.css" %}"/>
    <link rel="stylesheet" href="{% static "assets/css/ace.min.css" %}" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="{% static "assets/css/ace-part2.min.css" %}" class="ace-main-stylesheet" />
    <link rel="stylesheet" href="{% static "assets/css/ace-skins.min.css" %}"/>
    <link rel="stylesheet" href="{% static "assets/css/ace-rtl.min.css" %}"/>

</head>
<body>
    <div id="accordion" class="accordion-style1 panel-group">
        {% for d in data %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#{{ d.id }}">
                            <i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down" data-icon-show="ace-icon fa fa-angle-right"></i>
                            &nbsp;{{ d.title }}
{#                            <span style="float:right" onclick="alert('text')">ceshi</span>#}
                        </a>
                    </h4>
                </div>

                <div class="panel-collapse collapse {% if d.id != "" %}in{% endif %}" id="{{ d.id }}">
                    <div class="panel-body">
                    {% for collapse in d.collapses %}
                        <div style="width: 12% ;display:inline-block;padding: 10px; " align="center" >
                            <a href="{{ collapse.href }}" target="_blank">{{ collapse.name }}</a>
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
</div>
</body>
</html>

<script src="{%  static "/js/jquery-3.3.1.js" %}"></script>
<script src="{%  static "/js/bootstrap3.3.5.js" %}"></script>
<script src="{%  static "assets/js/ace-elements.min.js" %}"></script>
<script src="{%  static "assets/js/ace.min.js" %}"></script>
