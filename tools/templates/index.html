<!DOCTYPE html>
<html lang="zh">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Just For Fun</title>

        <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}"/>
        <link rel="stylesheet" href="{% static "assets/font-awesome/4.5.0/css/font-awesome.min.css" %}"/>
        <link rel="stylesheet" href="{% static "assets/css/fonts.googleapis.com.css" %}"/>
        <link rel="stylesheet" href="{% static "assets/css/ace.min.css" %}"class="ace-main-stylesheet" id="main-ace-style" />
        <link rel="stylesheet" href="{% static "assets/css/ace-part2.min.css" %}" class="ace-main-stylesheet" />
        <link rel="stylesheet" href="{% static "assets/css/ace-skins.min.css" %}"/>
        <link rel="stylesheet" href="{% static "assets/css/ace-rtl.min.css" %}"/>
        <link rel="stylesheet" href="{% static "assets/css/ace-ie.min.css" %}"/>

        <script src="{% static "assets/js/ace-extra.min.js" %}"></script>
    </head>
    <body class="no-skin">
        <div id="navbar" class="navbar navbar-default          ace-save-state">
            <div class="navbar-container ace-save-state" id="navbar-container">

                <div class="navbar-header pull-left">
                    <a href="/tools/index" class="navbar-brand">
                        <small>
                            King Code
                        </small>
                    </a>
                </div>
            </div>
        </div>

        <div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

            <div id="sidebar" class="sidebar responsive  ace-save-state">
				<script type="text/javascript">
					try{ace.settings.loadState('sidebar')}catch(e){}
                </script>

                <ul class="nav nav-list">
					<li class="open">
						<a href="#" class="dropdown-toggle">
							<i class="menu-icon fa fa-briefcase"></i>
							<span class="menu-text"> Tools </span>

                            <b class="arrow fa fa-angle-down"></b>
						</a>

                        <b class="arrow"></b>

                        <ul class="submenu">
                            <li id="collection" class="">
                                <a onclick="clickMenu('collection','collection')">
                                    <i class="menu-icon fa fa-caret-right"></i>
                                    <span class="menu-text"> Collection </span>
						        </a>

                                <b class="arrow"></b>
                            </li>
                        </ul>
                    </li>
                </ul><!-- /.nav-list -->

                <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
					<i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
				</div>
            </div>

            <div class="main-content">
                <div class="main-content-inner">
                    <iframe id="sub_page" src="https://cn.bing.com/" width="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>

    </body>

    <script src="{%  static "/js/jquery-3.3.1.js" %}"></script>
    <script src="{%  static "/js/bootstrap3.3.5.js" %}"></script>
    <script src="{%  static "assets/js/ace-elements.min.js" %}"></script>
    <script src="{%  static "assets/js/ace.min.js" %}"></script>
    <script>
        function init(){
            var height=$(window).height();
            $("#sub_page").height(height*0.9)
        }

        init();
        function clickMenu(elementid,url){
            $("#"+elementid).addClass("active");
            $("#sub_page",parent.document.body).attr("src","/tools/"+url)
        }
    </script>
</html>
